<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="myScript.js"></script>
</head>

<body onload="loadContacts()">
    <div class="column left center-grid">
        <img src="images/mail.png" class = "center"/>
        <ul>
            <li class="homeIcon"><a href="index.html">Home</a></li>
            <li class="galleryIcon" ><a href="gallery.html">Gallery</a></li>
            <li class="mailIcon active" ><a href="contact.html">Contact</a></li>
        </ul>
        <div id="socials"></div>
    </div>
    <div class="column right">
        <h1>Contact</h1>
        <form action="/form-handler" method="POST" class="center-grid">
            <textarea name="contact-name" placeholder="Your Name"></textarea>
            <br />
            <textarea name="contact-email" placeholder="Email"></textarea>
            <br />
            <textarea name="contact-message" id="message" placeholder="Message"></textarea>
            <br />
            <input type="submit" class="btn" id="btn-enlarge" />
        </form>
        <hr>
        <h1>Messages</h1>
        <ul class="list-container" id="message-list"></ul>
    </div>
</body>

</html>
